<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CIS Compliance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex items-end justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold">CIS Compliance Dashboard</h1>
        <p class="text-sm text-gray-600">Live reports from FastAPI backend</p>
      </div>
      <div class="rounded-xl bg-white px-4 py-3 shadow-sm border">
        <div class="text-xs text-gray-500">Compliance Score</div>
        <div id="score" class="text-2xl font-semibold">—</div>
      </div>
    </div>

    <div id="err" class="hidden mt-4 rounded-xl border border-red-200 bg-red-50 p-4 text-sm text-red-700"></div>

    <div class="mt-6 grid grid-cols-1 gap-6 md:grid-cols-3">
      <div class="rounded-2xl bg-white shadow-sm border p-4">
        <div class="text-sm font-semibold">Hosts</div>
        <div id="hosts" class="mt-3 space-y-2"></div>
        <div id="nohosts" class="hidden mt-3 text-sm text-gray-500">No hosts yet. Run the agent once.</div>
      </div>

      <div class="rounded-2xl bg-white shadow-sm border p-4 md:col-span-2">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <div class="text-sm font-semibold">Latest Report</div>
            <div id="hostmeta" class="text-xs text-gray-500">Host: —</div>
          </div>

          <select id="reports" class="rounded-xl border bg-white px-3 py-2 text-sm"></select>
        </div>

        <div class="mt-4 grid grid-cols-2 gap-3 md:grid-cols-4">
          <StatCard label="PASS" id="pass"></StatCard>
          <StatCard label="FAIL" id="fail"></StatCard>
          <StatCard label="ERROR" id="error"></StatCard>
          <StatCard label="TOTAL" id="total"></StatCard>
        </div>

        <div class="mt-5 overflow-auto rounded-xl border">
          <table class="w-full text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th class="p-3 text-left">Check</th>
                <th class="p-3 text-left">Status</th>
                <th class="p-3 text-left">Severity</th>
                <th class="p-3 text-left">Evidence</th>
              </tr>
            </thead>
            <tbody id="checks"></tbody>
          </table>
        </div>

        <p class="mt-3 text-xs text-gray-500">
          Tip: Run the agent again to generate a fresh report, then refresh this page.
        </p>
      </div>
    </div>
  </div>

<script>
  const BACKEND = location.hostname === "localhost"
    ? "http://127.0.0.1:8000"
    : `http://${location.hostname}:8000`;

  const $ = (id) => document.getElementById(id);

  function showErr(msg){
    const el = $("err");
    el.textContent = msg;
    el.classList.remove("hidden");
  }
  function clearErr(){ $("err").classList.add("hidden"); }

  function badge(status){
    const base = "inline-flex rounded-full px-2 py-1 text-xs font-semibold";
    if(status === "PASS") return `<span class="${base} bg-green-100 text-green-800">PASS</span>`;
    if(status === "FAIL") return `<span class="${base} bg-red-100 text-red-800">FAIL</span>`;
    return `<span class="${base} bg-yellow-100 text-yellow-800">ERROR</span>`;
  }

  async function fetchJSON(url){
    const r = await fetch(url);
    if(!r.ok) throw new Error(`${url} -> ${r.status}`);
    return r.json();
  }

  function setStat(id, val){ $(id).textContent = val; }

  async function load(){
    clearErr();

    const hosts = await fetchJSON(`${BACKEND}/hosts`).catch(e => { showErr(`Failed to load hosts: ${e.message}`); return []; });
    const hostsEl = $("hosts");
    hostsEl.innerHTML = "";

    if(!hosts.length){
      $("nohosts").classList.remove("hidden");
      return;
    }
    $("nohosts").classList.add("hidden");

    let selected = hosts[0];

    for(const h of hosts){
      const btn = document.createElement("button");
      btn.className = "w-full rounded-xl border px-3 py-2 text-left text-sm bg-white hover:bg-gray-50";
      btn.innerHTML = `<div class="font-medium">${h.hostname || "unknown-host"}</div><div class="text-xs text-gray-500">${h.host_id}</div>`;
      btn.onclick = () => { selected = h; renderForHost(h); };
      hostsEl.appendChild(btn);
    }

    await renderForHost(selected);
  }

  async function renderForHost(host){
    $("hostmeta").textContent = `Host: ${host.hostname || "-"} (${host.host_id || "-"})`;

    const reports = await fetchJSON(`${BACKEND}/reports/${encodeURIComponent(host.host_id)}?limit=10`)
      .catch(e => { showErr(`Failed to load reports: ${e.message}`); return []; });

    const sel = $("reports");
    sel.innerHTML = "";
    if(!reports.length){
      $("checks").innerHTML = `<tr><td class="p-3 text-gray-500" colspan="4">No reports yet. Run the agent.</td></tr>`;
      return;
    }

    for(const r of reports){
      const opt = document.createElement("option");
      opt.value = r.id;
      opt.textContent = `Report #${r.id} — ${r.created_at}`;
      sel.appendChild(opt);
    }

    sel.onchange = async () => { await renderReport(Number(sel.value)); };
    await renderReport(reports[0].id);
  }

  async function renderReport(reportId){
    const data = await fetchJSON(`${BACKEND}/report/${reportId}`)
      .catch(e => { showErr(`Failed to load report: ${e.message}`); return null; });

    if(!data) return;

    const checks = (data.payload && data.payload.cis_results) ? data.payload.cis_results : [];
    const pass = checks.filter(c => c.status === "PASS").length;
    const fail = checks.filter(c => c.status === "FAIL").length;
    const error = checks.filter(c => c.status === "ERROR").length;
    const total = checks.length;
    const score = total ? Math.round((pass/total)*100) : 0;

    $("score").textContent = `${score}%`;
    setStat("pass", pass);
    setStat("fail", fail);
    setStat("error", error);
    setStat("total", total);

    const tbody = $("checks");
    if(!checks.length){
      tbody.innerHTML = `<tr><td class="p-3 text-gray-500" colspan="4">No checks found.</td></tr>`;
      return;
    }

    tbody.innerHTML = checks.map(c => `
      <tr class="border-t">
        <td class="p-3 font-medium">${c.check_id}</td>
        <td class="p-3">${badge(c.status)}</td>
        <td class="p-3">${c.severity}</td>
        <td class="p-3 text-gray-600">${c.evidence}</td>
      </tr>
    `).join("");
  }

  // little helper for stat cards in HTML
  function StatCard({label,id}){} // placeholder (ignored)

  load();
</script>

<!-- StatCard template -->
<script>
  // render stat cards labels (simple)
  const cards = [
    ["PASS","pass"],["FAIL","fail"],["ERROR","error"],["TOTAL","total"]
  ];
  // Replace <StatCard> tags with actual markup
  document.body.innerHTML = document.body.innerHTML.replaceAll(/<StatCard label="([^"]+)" id="([^"]+)"><\/StatCard>/g,
    (_, label, id) => `
      <div class="rounded-xl border bg-white p-3">
        <div class="text-xs text-gray-500">${label}</div>
        <div id="${id}" class="text-xl font-semibold">—</div>
      </div>
    `
  );
</script>
</body>
</html>
